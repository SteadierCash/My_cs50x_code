{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<style>
    .section {
        margin: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tbody tr:hover {
        background-color: #e1e1e1;
    }
</style>

<div class="section">
    <h2>Your Stocks</h2>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Volume</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in data %}
                <tr>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.price}}</td>
                    <td>{{stock.volume}}</td>
                    <td>{{stock.value}}</td>
                </tr>
            {% endfor%}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                <td class="border-0">{{cash}}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                <td class="border-0 w-bold">{{total}}</td>
            </tr>
        </tfoot>
    </table>

</div>
{% endblock %}
